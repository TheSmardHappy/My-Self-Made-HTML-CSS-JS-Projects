<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div id="analogClock" class="analogClock">
        <div class="dot centerCenter"></div>        
        <div class="hline"></div>
        <div class="vline"></div>
        <div class="whiteSpace centerCenter"></div>
            <span class="number horizontalCenter " id="twelve">12</span>
            <span class="number verticalCenter " id="three">3</span>
            <span class="number horizontalCenter " id="six">6</span>
            <span class="number verticalCenter " id="nine">9</span>
        <div class="whiteSpace1 centerCenter"></div>
        <div class="diallines">
            <span class="dails" id="dail1"></span>
            <span class="dails" id="dail2"></span>
            <span class="dails" id="dail3"></span>
            <span class="dails" id="dail4"></span>
            <span class="dails" id="dail5"></span>
            <span class="dails" id="dail6"></span>
            <span class="dails" id="dail7"></span>
            <span class="dails" id="dail8"></span>
            <span class="dails" id="dail9"></span>
            <span class="dails" id="dail10"></span>
            <span class="dails" id="dail11"></span>
            <span class="dails" id="dail12"></span>
            <span class="dails" id="dail13"></span>
            <span class="dails" id="dail14"></span>
            <span class="dails" id="dail15"></span>
            <span class="dails" id="dail16"></span>
            <span class="dails" id="dail17"></span>
            <span class="dails" id="dail18"></span>
            <span class="dails" id="dail19"></span>
            <span class="dails" id="dail20"></span>
            <span class="dails" id="dail21"></span>
            <span class="dails" id="dail22"></span>
            <span class="dails" id="dail23"></span>
            <span class="dails" id="dail24"></span>
            <span class="dails" id="dail25"></span>
            <span class="dails" id="dail26"></span>
            <span class="dails" id="dail27"></span>
            <span class="dails" id="dail28"></span>
            <span class="dails" id="dail29"></span>
            <span class="dails" id="dail30"></span>
        </div>
        <div class="clockHands centerCenter">
            <span class="hrHand horizontalCenter" id="hr"></span>
            <span class="minHand horizontalCenter" id="min"></span>
            <span class="secHand horizontalCenter" id="sec"></span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
